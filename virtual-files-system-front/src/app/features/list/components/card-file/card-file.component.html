<div class="card-container">
    <button class="options-button" mat-icon-button [matMenuTriggerFor]="menu"
        (click)="$event.stopPropagation(); $event.preventDefault();">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button [routerLink]="['/update-file', file().id]" class="edit-button" mat-menu-item>
            <mat-icon>edit</mat-icon>
            Renomear
        </button>
        <button (click)="onClickDelete(file().id)" class="delete-button" mat-menu-item>
            <mat-icon>delete</mat-icon>
            Deletar
        </button>
    </mat-menu>

    <svg mat-card-image xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 32 32">
        <path
            d="M 6 3 L 6 29 L 26 29 L 26 9.59375 L 25.71875 9.28125 L 19.71875 3.28125 L 19.40625 3 Z M 8 5 L 18 5 L 18 11 L 24 11 L 24 27 L 8 27 Z M 20 6.4375 L 22.5625 9 L 20 9 Z">
        </path>
    </svg>
    <mat-card-actions class="text-container">
        <p class="p-content">{{ fileName() }}</p>
    </mat-card-actions>
</div>
