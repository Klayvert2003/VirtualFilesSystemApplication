<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
    Tem certeza que deseja deletar '{{ data.name }}'?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button class="confirmation-button" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
